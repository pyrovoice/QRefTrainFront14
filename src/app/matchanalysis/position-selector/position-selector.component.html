<div class="container p-0 w-100 h-100 m-0">
    <img class="w-100 h-100" src="/assets/quidditch_haflfield.png" /> 
    <input *ngFor="let checkbox of checkboxes" type="checkbox" class="checkbox" [(ngModel)]="checkbox.value"
    [ngStyle]="{'left': checkbox.posXPercent + '%', 'top': checkbox.posYPercent + '%'}"
    (change)="onChange(checkbox)"
    />
</div>
